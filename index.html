<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CmanTV</title>
</head>
<body>
    <div class="container">
        <h1>CmanTV</h1>
        <form id="embedForm">
            <input type="text" id="videoInput" placeholder="Enter an IMDB movie or show ID" required>
            <button type="submit">Watch!</button>
        </form>
        <div id="videoContainer">
        </div>
    </div>

    <script>
        document.getElementById('embedForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const videoID = document.getElementById('videoInput').value.trim();
            if (videoID) {
                // Create the iframe
                const iframe = document.createElement('iframe');
                iframe.src = `https://multiembed.mov/?video_id=${videoID}`;
                iframe.width = "100%";
                iframe.height = "500px";
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;

 
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = ""; 
                videoContainer.appendChild(iframe);

                document.getElementById('embedForm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
<style>
    body {
    background-color: #f9f9f9;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

button {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

#videoContainer {
    margin-top: 20px;
}

iframe {
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

</style>
